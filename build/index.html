<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Conway's Game of Life</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="user-input" class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <label for="tick-length">Enter the length of a tick.</label>
                    <div class="input-group">
                        <input name="tick-length" id="tick-length" class="form-control" type="number" value="1000" required>
                        <div class="input-group-addon">ms</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="number-of-ticks">Enter the number of ticks before the game ends.</label>
                    <div class="input-group">
                        <input name="number-of-ticks" id="number-of-ticks" class="form-control" type="number" value="20" required>
                        <div class="input-group-addon">ticks</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="side-length">Enter the number of circles on one side.</label>
                    <div class="input-group">
                        <input name="side-length" id="side-length" class="form-control" type="number" value="5" required>
                        <div class="input-group-addon">circles</div>
                    </div>
                </div>

                <button class="btn btn-default" id="stop-button">Stop Game</button>
                <button id="lets-play-button" class="btn btn-primary">Let's play!</button>
            </div>
            <div id="game" class="col-md-6">
                <svg></svg>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
